<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="quiz">
  <h4>물에 빠지면 누구 먼저 구할 것임?</h4>
  <button>친구</button>
  <button>부모님</button>
  <button>컴퓨터</button>
  </div>

  <script>
document.querySelector('#quiz').addEventListener('click', function(e){
  switch(e.target.innerHTML){
    case '친구':
      alert('의리가 있네요');
      break
    case '부모님':
      alert('효자네요');
      break;
    case '컴퓨터':
      alert('미친놈이시네요');
    
  }
})


  </script>

</body>
</html>
